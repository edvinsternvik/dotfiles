# Launch programs
$TERM = alacritty
$LAUNCHER = rofi -show combi -modi p:"~/.config/rofi/powermenu/rofi-power-menu --confirm=''" -combi-modes "drun,p"
$FILE_EXPLORER = env EDITOR=nvim alacritty -e lf
$BROWSER = firefox
$SCREENSHOT = slurp | grim -g - $HOME/Pictures/Screenshots/$(date +'screenshot_%Y-%m-%d-%H%M%S.png')

bind = SUPER, T, exec, $TERM
bind = SUPER, E, exec, $FILE_EXPLORER
bind = SUPER, B, exec, $BROWSER
bind = SUPER SHIFT, Return, exec, $LAUNCHER
bind = SUPER SHIFT, Tab, exec, rofi -show window
bind = SUPER, Print, exec, $SCREENSHOT

# Exit hyprland
bind = SUPER SHIFT, Escape, exit

# Tiling
bind = SUPER, V, togglefloating,

# Window
bind = SUPER, Q, killactive
bind = SUPER, F, fullscreen, 0
bind = SUPER, M, fullscreen, 1

# Move window
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

# Move window/focus to next monitor
bind = SUPER, o, focusmonitor, +1
bind = SUPER SHIFT, o, movewindow, mon:+1

# Move window focus
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d
bind = SUPER, Tab, cyclenext
bind = SUPER, plus, cyclenext
bind = SUPER, minus, cyclenext, prev

# Resize active window
bind = SUPER CTRL, h, resizeactive, -64 0
bind = SUPER CTRL, l, resizeactive,  64 0
bind = SUPER CTRL, k, resizeactive,  0 -64
bind = SUPER CTRL, j, resizeactive,  0 64

# Switch workspaces using hyprland-workspaces
$HYPRLAND_WORKSPACES = ~/bin/hyprland-workspaces
bind = SUPER, 1, exec, $HYPRLAND_WORKSPACES workspace 1
bind = SUPER, 2, exec, $HYPRLAND_WORKSPACES workspace 2
bind = SUPER, 3, exec, $HYPRLAND_WORKSPACES workspace 3
bind = SUPER, 4, exec, $HYPRLAND_WORKSPACES workspace 4
bind = SUPER, 5, exec, $HYPRLAND_WORKSPACES workspace 5
bind = SUPER, 6, exec, $HYPRLAND_WORKSPACES workspace 6
bind = SUPER, 7, exec, $HYPRLAND_WORKSPACES workspace 7
bind = SUPER, 8, exec, $HYPRLAND_WORKSPACES workspace 8
bind = SUPER, 9, exec, $HYPRLAND_WORKSPACES workspace 9

bind = , Menu, exec, $HYPRLAND_WORKSPACES workspace 1

